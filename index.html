<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIHSS Assessment</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1, h2 { color: #003366; }
    .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    .question { margin-bottom: 10px; }
    .options label { display: block; margin-left: 20px; }
    .summary { margin-top: 30px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    .red-label { color: red; font-weight: bold; margin-top: 10px; }
    .red-text { color: red; }
  </style>
</head>
<body>
  <h1>NIHSS Step-by-Step Guide</h1>
  <form id="nihssForm">
    <!-- CONTENT TRUNCATED FOR DEMO: full content will be restored here in actual implementation -->
    <div class="summary">
      <button type="button" onclick="showSummary()">計算總分與列印</button>
    </div>
  </form>

  <div id="result" class="summary" style="display:none">
    <h2>評估總結</h2>
    <div id="summaryText"></div>
    <button onclick="window.print()">列印此頁</button>
  </div>

  <script>
    function showSummary() {
      const form = document.forms['nihssForm'];
      let total = 0;
      let summary = '';

      const fields = ['1a','1b','1c','2','3','4','5a','5b','6a','6b','7','8','9','10','11'];
      fields.forEach(id => {
        const val = form[id].value;
        total += parseInt(val);
        summary += `<p><strong>${id}</strong>: 分數 ${val}</p>`;
      });

      document.getElementById('summaryText').innerHTML = `<p><strong>總分: ${total}</strong></p>` + summary;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
